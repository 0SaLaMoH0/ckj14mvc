<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note update</title>
</head>
<body>
    <div class="container">
        <div class="page">
            <h2> Введите необходимую информацию </h2>
            <form action="/notes/update" method="post">
                <input name="id" type="hidden" th:value=${note.id}>
                <input class="field" type="text" name="title" th:value=${note.title}>
                <input class="field" type ="text" name="description" th:value=${note.description}>
                <input class="btn" type ="submit" value="Обновить">
            </form>
        </div>
    </div>
</body>
