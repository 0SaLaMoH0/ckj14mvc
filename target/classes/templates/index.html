<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
    <div class="container">
        <div class="page">
            <h2>Домашняя страница</h2>
            <div>
                <div sec:authorize="isAuthenticated()">
                    <a href="/notes">Notes</a>
                </div>
                <div sec:authorize="hasRole('ADMIN')">
                    <a href="/users">Users</a>
                </div>
                <div sec:authorize="isAnonymous()">
                    <a href="/login">Login</a>
                </div>
                <div sec:authorize="isAnonymous()">
                    <a href="/registration">Sing Up</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    body{
        background-image: url("https://sun9-39.userapi.com/impg/4oOIeH97_h1sq7Xz508ULWEJNKTxX4wW-DQwTg/vL5nJOViooo.jpg?size=1920x1017&quality=96&sign=67bb2a4ecf472b295cb029858a950dd9&type=album");
    }
    .container{
        max-width: 1400px;
        margin: 0 auto;
    }
    .page{
        background-color: rgba(137, 150, 162, 0.4);
        margin: 0 auto;
        width: 30%;
        height: 35vh;
        margin-top: 20vh;
        text-align: center;
    }
    .btn{
        width: 350px;
        height: 50px;
        font-size: 25px;
    }
    form{
        width: 350px;
        height: 50px;
        font-size: 25px;
        margin: 0 auto;
    }
    input {
    	display: block;
	}
</style>
</html>
