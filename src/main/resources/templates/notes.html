<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Notes page</title>
</head>
<body>
	<div class="container">
		<div class="page">
			<h2>Страница заметок</h2>
			<div class="note" th:each = "note : ${notes}">
				<div class="text" th:text = ${note.date}></div>
				<div class="text" th:text = ${note.title}></div>
				<div class="text" th:text = ${note.description}></div>
				<form method="post">
					<button type="submit" formaction="/notes/updateForm" th:value = ${note.id} name="id">Изменить</button>
					<button type="submit" formaction="/notes/delete" th:value = ${note.id} name="id">Удалить</button>
				</form>
			</div>
			<form action="/notes/notesForm">
				<input class="btn" type="submit" value="Создать заметку">
			</form>
		</div>
	</div>
</body>
<style>
	body{
		background-image: url("https://sun9-39.userapi.com/impg/4oOIeH97_h1sq7Xz508ULWEJNKTxX4wW-DQwTg/vL5nJOViooo.jpg?size=1920x1017&quality=96&sign=67bb2a4ecf472b295cb029858a950dd9&type=album");
	}
	.text{
		font-size: 25px;
	}
	.container{
		max-width: 1400px;
		margin: 0 auto;
	}
	.page{
		margin: 0 auto;
		width: 30%;
		margin-top: 20vh;
		text-align: center;
	}
	.note{
		background-color: rgba(221, 225, 229, 0.7);
		height: 15vh;
		text-align: center;
	}
	.btn{
		width: 350px;
		height: 50px;
		font-size: 25px;
	}
</style>
</html>
